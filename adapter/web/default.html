<html>
    <head>
        <title>战车</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./styles/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="./styles/default.css" />
        <script type="text/javascript" src="./scripts/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="./scripts/socket.io.min.js"></script>
        <script type="text/javascript" src="./scripts/plugin.js"></script>
        <script type="text/javascript" src="./scripts/JSON.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-const.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-game-ui.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-network.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-graphics-canvas.js"></script>
        <script type="text/javascript" src="./scripts/three.min.js"></script>
        <script type="text/javascript" src="./scripts/loaders/MTLLoader.js"></script>
        <script type="text/javascript" src="./scripts/loaders/OBJMTLLoader.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-graphics-webgl.js"></script>
        <script type="text/javascript" src="./scripts/jschariot-ui.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                战车
            </div>
            <div class="hall">
                <div class="actions">
                    <span>昵称：</span>
                    <input class="nicknameinput" />
                    <input type="button" value="加入" class="joinbutton" />
                    <input type="button" value="创建" class="createbutton" />
                </div>
                <div class="roomlist">
                </div>
            </div>
            <div class="room">
                <div class="actions">
                    <span class="roomtitle">xxx的房间</span>
                    <input type="button" value="退出" class="quitbutton" />
                    <input type="button" value="准备" class="readybutton" />
                    <input type="button" value="添加AI" class="addaibutton" />
                    地图:
                    <select class="map_select">
                    </select>
                    车:
                    <select class="car_select">
                    </select>
                </div>
                <div class="playerlist">
                    <div class="playerlist_item">
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="actions">
                    <span class="roomtitle">xxx的房间</span>
                    <input type="button" value="退出" class="quitbutton" />

                    <input type="checkbox" id="use_webgl" checked="checked" />
                    <label for="use_webgl">使用WebGL</label>

                    <span class="setting">渲染质量：</span>
					<input type="radio" name="shadow" id="shadow0" value="0" />
					<label for="shadow0">低</label>
					<input type="radio" name="shadow" id="shadow512" value="512" checked="checked" />
					<label for="shadow512">中</label>
					<input type="radio" name="shadow" id="shadow1024" value="1024" />
					<label for="shadow1024">高</label>

                    <span class="setting">
                        <input type="checkbox" id="show_subtitles" checked="checked" /><label for="show_subtitles">弹幕</label>
                    </span>

                    <span class="setting">
                        <input type="checkbox" id="all_colors" checked="checked" /><label for="all_colors">队伍全色</label>
                    </span>
                </div>
                <div class="gamecontainer">
                    <div id="player_status">
						<div class="tip"></div>
						<div class="map"></div>
						<div class="items">
							<div class="item0 item"></div>
							<div class="item1 item"></div>
							<div class="item2 item"></div>
							<div class="item3 item last"></div>
							<div class="clear"></div>
						</div>
						<div class="hp">
							<div class="hp3 h"></div>
							<div class="hp2 h"></div>
							<div class="hp1 h"></div>
						</div>
						<div class="cd"></div>
						<div class="time"></div>
					</div>
                    <div id="gamewindow_container"></div>
                </div>
            </div>
            <div class="footer">
                by Burst in Oct, 2011 - Jul, 2013.
            </div>
        </div>
    </body>
</html>
